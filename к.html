<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="k.css">
</head>
<body>
    <header>
        <h1>Парфюмерия Сайты</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#products">Продукты</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Контакт бөлімі -->
    <section id="contact">
        <h2>Бізбен байланысыңыз</h2>
        
        <!-- Байланыс нысаны -->
        <form action="#" method="post" class="contact-form">
            <label for="name">Атыңыз:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Электрондық пошта:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Хабарлама:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Жіберу</button>
        </form>
        
        <!-- Мекенжай және телефон -->
        <div class="contact-info">
            <p><strong>Мекенжай:</strong> Республика Қазақстан, Алматы, Достық даңғылы 210А</p>
            <p><strong>Телефон:</strong> +7 800 080 82 44</p>
            
            <div class="social-media">
                <p><strong>Бізді әлеуметтік желілерде табыңыз:</strong></p>
                <a href="#" target="_blank">Facebook</a>
                <a href="#" target="_blank">Instagram</a>
                <a href="#" target="_blank">Telegram</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Парфюмерия Сайты. Барлық құқықтар қорғалған.</p>
    </footer>

</body>
</html>
